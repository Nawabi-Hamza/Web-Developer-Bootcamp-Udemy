<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="">
      <!-- <input type="file" size="30"><br> -->
      <p>
        <label for="username">Enter a Username</label>
        <input type="text" id="username" size="30" placeholder="username" />
      </p>
      <p>
        <label for="password">Enter your password</label>
        <input type="password" id="password" size="30" placeholder="password" />
      </p>
      <p>
        <label for="color">Pick a color</label>
        <input type="color" id="color" size="30" />
      </p>
      <p>
        <label>
          Enter a number:
          <input type="number" size="30" placeholder="enter a number" />
        </label>
      </p>
      <!-- <input type="date" size="30"><br>
        <input type="datetime-local" size="30"><br>
        <input type="checkbox"size="30"><br>
        <input type="radio"size="30"><br> -->
    </form>
  </body>
</html>
