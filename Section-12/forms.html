<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body class="" style="background: #aabbcc">
    <div class="container-fluid container-md">
      <h1 class="text-center my-5">Hello, Forms!</h1>

      <form action="">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              placeholder="Your Email"
              name=""
              id="email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="text"
              class="form-control"
              id="password"
              placeholder="Your Password"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6 col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="form-group col-6 col-md-3">
            <label for="state">State</label>
            <select name="state" class="form-select" id="state">
              <option value="Kabul">Kabul</option>
              <option value="Herat">Herat</option>
              <option value="Mazar">Mazar</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="" id="tos" />
            <label for="tos" class="form-check-label">Sign me up</label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Default switch checkbox input</label
            >
          </div>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>

      <h1 class="text-center my-5">Hello, Forms Floating!</h1>

      <form action="">
        <div class="row ">
          <div class="form-group col-md-6">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                required
                id="username"
                placeholder
              />
              <label for="username">Username</label>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="form-floating mb-3">
              <input
                type="email"
                id="floatingEmail"
                class="form-control"
                placeholder
                required
              />
              <label for="floatingEmail">Your Email</label>
            </div>
          </div>
        </div>
        <div class="row ">
          <div class="form-group col-6 col-md-6">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                required
                id="city"
                placeholder
              />
              <label for="city">City</label>
            </div>
          </div>
          <div class="form-group col-6 col-md-3">
            <div class="form-floating mb-3">
                <select class="form-select" id="state" placeholder>
                    <option disabled selected>Open select menu</option>
                    <option value="Kabul">Kabul</option>
                    <option value="Mazar">Mazar</option>
                    <option value="Helmand">Helmand</option>
                    <option value="Herat">Herat</option>
                </select>
                <label for="state">choose your state</label>
            </div>
          </div>
          <div class="form-group col-md-3">
            <div class="form-floating mb-3">
               <input type="text" class="form-control" placeholder id="zip">
               <label for="zip">Zip Code</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
