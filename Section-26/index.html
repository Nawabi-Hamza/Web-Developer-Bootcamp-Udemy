<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>Score Keeper</title>
</head>
<body>
    <br><br>
    <div class="columns">
        <!-- <div class="column"></div> -->
        <div class="column is-half is-offset-one-quarter ">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGluZyUyMHBvbmd8ZW58MHx8MHx8fDA%3D" alt="">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">Ping Pong Score Keeper</p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content has-text-centered">
                    <h1 class="is-size-1">Score Keeper</h1>
                    <h2 class="is-size-2"><span id="p1s">0</span> to <span id="p2s">0</span></h2>
                </div>
                    <p class="mb-4">Use the buttons bellow to keep score</p>
                    <label for="selectWin" class="label is-large is-inline">Playing To </label>
                    <div class="select is-primary is-rounded is-1">
                    <select id="selectWin">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    </div>
                </div>
                <footer class="card-footer">
                  <button class="card-footer-item button is-primary" id="p1b" >+1 Player 1</button>
                  <button class="card-footer-item button is-info" id="p2b">+1 Player 2</button>
                  <button class="card-footer-item button is-danger" id="reset">Reset</button>
                </footer>
              </div>
        </div>
        <!-- <div class="column"></div> -->
    </div>

    <script src="./script.js"></script>
</body>
</html>
